<script>
var reload_paused=0;
	var current_index = $("#tabs").tabs("option","active"); 
	if (current_index == 6) {
	    load_launch_console();  // Initial load

            if (typeof isLaunchJob === 'undefined') {
               setInterval(function(){ load_launch_console(); }, 1000);
               var isLaunchJob = 1;
            }

	}


	function load_launch_console()
	{
           if (reload_paused == 0) {
              reload_paused = 2;
              $.ajax({
                      url: "launch_console.php",
	      	      type: "GET",
	   	      async: false,
	   	      cache: false,
                      success: function(s,x) {
                          $("#launch_console").html(s);
                          $("#msgText").html("");
		          hideMsg();
	   	          }
                    });
              reload_paused = 0;
           }

	}

</script>
<div id="launch_console">
</div>
