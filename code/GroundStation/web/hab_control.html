<script>
var reload_paused=0;
	var current_index = $("#tabs").tabs("option","active"); 
	if (current_index == 4) {
	   load_hab_control();  // Initial load

           if (typeof isHabControJob === 'undefined') {
              setInterval(function(){ load_hab_control(); }, 2000);
              var isHabControJob = 1;
           }

	   }


	   function load_hab_control()
	   {

             if (reload_paused == 0) {
                reload_paused = 2;
                $.ajax({
                        url: "hab_control.php",
	   	        type: "GET",
		        cache: false,
                        success: function(s,x) {
                            $("#hab_control").html(s);
//                            $("#msgText").html("");
	   	        }
                });
                reload_paused = 0;
             }

	   }
</script>
<div id="hab_control">
</div>
