<script>
	var current_index = $("#tabs").tabs("option","active"); 
	if (current_index == 4) {
	   load_hab_control();  // Initial load

           setInterval(function(){
	      load_hab_control();
              }, 5000);
	   }


	   function load_hab_control()
	   {


           $.ajax({
                   url: "hab_control.php",
	   	   type: "GET",
		   cache: false,
                   success: function(s,x) {
                       $("#hab_control").html(s);
                       $("#msg").html("");
	   	   }
           })

	}
</script>
<div id="hab_control">
</div>
<div style="background-color: yellow;" id="msg"></div>
